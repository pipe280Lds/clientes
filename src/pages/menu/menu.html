<ion-header>
    <ion-navbar>
        <ion-buttons float-left>
            <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title center>Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row responsive-sm>
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *ngFor="let item of menuItems">
            <card [menuItem]="item" (cardClick)="onMenuItemClick($event)">
            </card>
        </ion-col>
    </ion-row>
</ion-content>
